# SITE SETUP
# Guide: https://docs.hugoblox.com/getting-started/
# Hugo Blox Docs: https://docs.hugoblox.com/
# An example of linking directly to an external image rather than importing it into assets/media/
# icon: https://raw.githubusercontent.com/HugoBlox/hugo-blox-builder/main/assets/media/icon.png

# Configure Hugo Blox features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository-name>'
    content_dir: content
    branch: main
  avatar:
    enable: true
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Marketing
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo résumé theme powered by Hugo Blox Builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''
  footer:
    show_powered_by: false # <-- 这里修改为 false
    show_copyright: true

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features
features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  mermaid:
    enable: false

# Content
content:
  autolink: true

# Miscellaneous
ext_bib:
  enable: false
  file:
# Social
social:
- icon: envelope
  icon_pack: fas
  link: 'mailto:test@example.org'
- icon: twitter
  icon_pack: fab
  link: https://twitter.com/GeorgeCushen
  display:
    header: true
- icon: graduation-cap
  icon_pack: fas
  link: https://scholar.google.co.uk/citations?user=sIwtMXoAAAAJ
- icon: github
  icon_pack: fab
  link: https://github.com/gcushen
- icon: linkedin
  icon_pack: fab
  link: https://www.linkedin.com/
- icon: cv
  icon_pack: ai
  link: uploads/resume.pdf

# Footer
footer:
  copyright:
    notice: '© {year} Lizhi Guo. All Rights Reserved.' # <-- 这里修改为您需要的内容
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false
