<style>
  /* =========================================
     Publication 列表优化：左图右文 + 大字号
     ========================================= */

  /* 1. 布局重构：强制图片在左，文字在右 */
  .stream-item {
    display: flex !important;
    flex-direction: row !important; /* 开启 Flex 布局 */
    align-items: flex-start !important; /* 顶部对齐 */
    gap: 2rem !important; /* 图片和文字之间的距离 */
    
    margin-bottom: 2.5rem !important; /* 条目间距 */
    padding-bottom: 2rem !important;
    border-bottom: 1px dashed #e5e7eb !important; /* 浅灰色虚线分割 */
  }

  /* 2. 图片容器样式 (针对 Hugo Blox 的结构) */
  /* 通常图片包裹在 .ml-3 类中，我们利用 order 属性把它换到前面 */
  .stream-item > div:last-child { 
    order: 1 !important;        /* 让图片排在第1位 (左边) */
    margin-left: 0 !important;  /* 清除默认的左边距 */
    margin-right: 0 !important; 
    flex-shrink: 0 !important;  /* 防止图片被挤压 */
    width: 200px !important;    /* ★这里调整图片的宽度 */
  }

  /* 图片本身的圆角和填充 */
  .stream-item img {
    width: 100% !important;
    height: auto !important;
    border-radius: 8px !important; /* 图片圆角 */
    object-fit: cover !important;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); /* 加上一点阴影更好看 */
  }

  /* 3. 文字内容样式 */
  .stream-item .media-body {
    order: 2 !important; /* 让文字排在第2位 (右边) */
    flex-grow: 1 !important;
  }

  /* 4. 字体与排版优化 (保留之前的需求) */
  .article-title {
    font-size: 1.35rem !important; /* 标题字号 */
    font-weight: 600 !important;
    line-height: 1.4 !important;
    margin-bottom: 0.75rem !important;
  }

  .article-style, 
  .stream-meta {
    font-size: 1.05rem !important; /* 摘要和作者字号 */
    line-height: 1.75 !important;  /* 舒适的行间距 */
    color: #4b5563 !important;
  }

  /* 5. 移动端适配：手机上恢复为上下排列，图在上 */
  @media (max-width: 768px) {
    .stream-item {
      flex-direction: column !important;
    }
    .stream-item > div:last-child {
      width: 100% !important; /* 手机上图片全宽 */
      margin-bottom: 1rem !important;
      order: 0 !important; /* 手机上图片在最上面 */
    }
    .stream-item img {
      max-height: 250px; /* 限制手机上图片高度 */
    }
  }
</style>
