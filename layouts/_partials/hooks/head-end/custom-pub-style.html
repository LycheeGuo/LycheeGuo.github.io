<style>
  /* =========================================
     Publication 列表优化：精致缩略图模式 (左图右文)
     ========================================= */

  /* 1. 布局容器：Flex 对齐 */
  .stream-item {
    display: flex !important;
    flex-direction: row !important;
    align-items: flex-start !important; /* 顶部对齐 */
    gap: 1.5rem !important; /* 图文间距 */
    padding-bottom: 1.5rem !important;
    border-bottom: 1px dashed #e5e7eb !important;
    margin-bottom: 1.5rem !important;
  }

  /* 2. 图片容器：强制限制大小，防止“巨大化” */
  /* 使用通用选择器，适配不同的 Hugo 版本结构 */
  .stream-item > div:last-child {
    order: 1 !important;        /* 强制排在左边 (第1位) */
    width: 160px !important;    /* ★ 核心：固定宽度，跟图二的尺寸差不多 */
    flex-shrink: 0 !important;  /* 禁止图片被挤压 */
    margin-left: 0 !important;  /* 清除默认边距 */
  }

  /* 3. 图片本体：裁切成精致的矩形 */
  .stream-item img {
    width: 100% !important;
    height: 100px !important;   /* ★ 核心：固定高度，保证所有图片整齐划一 */
    object-fit: cover !important; /* 智能裁切，防止变形 */
    border-radius: 6px !important;
    border: 1px solid #f3f4f6 !important; /* 加上淡淡的边框更精致 */
  }

  /* 4. 文字区域：排在右边 */
  .stream-item .media-body {
    order: 2 !important;        /* 强制排在右边 (第2位) */
    flex-grow: 1 !important;
  }

  /* 5. 字体微调：保持紧凑清爽 */
  .article-title {
    font-size: 1.15rem !important; /* 不会太大，刚好 */
    font-weight: 600 !important;
    margin-bottom: 0.5rem !important;
    margin-top: 0 !important;
  }

  .article-style, 
  .stream-meta {
    font-size: 0.95rem !important;
    line-height: 1.5 !important;
    color: #666 !important;
  }
  
  /* 摘要部分：控制行数，防止太长 */
  .pub-abstract {
    display: -webkit-box;
    -webkit-line-clamp: 3; /* 只显示3行 */
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* 6. 手机端适配：恢复为默认的小图模式 */
  @media (max-width: 768px) {
    .stream-item {
      flex-direction: row !important; /* 手机上也保持横向 */
    }
    .stream-item > div:last-child {
      width: 100px !important; /* 手机上图更小一点 */
      margin-right: 1rem !important; /* 给右边文字留点空 */
      order: 1 !important; /* 依然保持在左边 */
    }
    .stream-item img {
      height: 70px !important;
    }
  }
</style>
