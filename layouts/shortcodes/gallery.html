{{ $album := .Get "album" }}
{{ $images := (readDir (print "static/media/albums/" $album)) }}

<div class="my-12">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {{ range $images }}
      <div class="relative w-full h-64 group overflow-hidden rounded-xl shadow-md hover:shadow-xl transition-all duration-300">
        <img
          src="{{ printf "/media/albums/%s/%s" $album .Name }}"
          alt="{{ .Name }}"
          class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
          loading="lazy"
        />
      </div>
    {{ end }}
  </div>
</div>
