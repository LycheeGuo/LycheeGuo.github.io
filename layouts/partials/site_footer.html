{{/* layouts/partials/site_footer.html */}}

{{/* 1. 定义“蔓延”流动的动画 */}}
<style>
  @keyframes spread-flow {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }
  
  .creeping-colors {
    /* 这里定义了多种浅色，按顺序排列，模拟“随机”分布的感觉。
       为了实现无缝循环，开头和结尾的颜色需要能接上。
       颜色列表：淡粉 -> 淡紫 -> 天蓝 -> 薄荷绿 -> 淡黄 -> 淡橙 -> 回到淡粉
    */
    background: linear-gradient(90deg, 
      #ff9a9e, /* 淡粉 */
      #e0c3fc, /* 淡紫 */
      #8ec5fc, /* 天蓝 */
      #b8f2e6, /* 薄荷 */
      #fff6b2, /* 淡黄 */
      #ffc3a0, /* 淡橙 */
      #ff9a9e  /* 循环回淡粉 */
    );
    
    /* 拉长背景，让颜色过渡更平滑，不会挤在一起 */
    background-size: 200% auto;
    
    /* 裁剪背景到文字 */
    -webkit-background-clip: text;
    background-clip: text;
    
    /* 文字透明 */
    color: transparent; 
    -webkit-text-fill-color: transparent;
    
    /* linear: 匀速运动，这就是“蔓延”感的关键 
       8s: 速度适中，你可以改小数字让它流得更快
    */
    animation: spread-flow 8s linear infinite;
  }
</style>

{{/* 2. 页脚结构 */}}
{{/* pb-32: 底部留白非常大，文字会显著上移 */}}
<footer class="mx-auto mt-12 pb-32 max-w-7xl px-6 lg:px-8 text-center">
  
  {{/* text-sm: 小字体; 去掉了 font-bold */}}
  <p class="creeping-colors text-sm">
    {{- with site.Params.footer.copyright.notice -}}
      {{- replace . "{year}" now.Year | markdownify -}}
    {{- end -}}
  </p>
  
</footer>
